<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
                       
      
         <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname</th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> startDate</th>
            <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
          </ng-container>
          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate</th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
          </ng-container>
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Course</th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
          </ng-container>

          <ng-container matColumnDef="certificateNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Certificate Number</th>
            <td mat-cell *matCellDef="let element"> {{element.certificateNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="action">&nbsp;
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element;let i=index">
              <mat-icon color="warn" aria-hidden="false" (click)="onDelete(element,i)">
              delete</mat-icon>&nbsp;&nbsp;
              </td>
              </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
       <mat-paginator [pageSizeOptions]="[25]"></mat-paginator> 
    </div>
