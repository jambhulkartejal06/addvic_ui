      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          
            <ng-container matColumnDef="course_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Id </th>
              <td mat-cell *matCellDef="let element"> {{element.course_id}} </td>
            </ng-container>                            
          
             <ng-container matColumnDef="courseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name </th>
              <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
            </ng-container>
    
            
            <ng-container matColumnDef="basicPlan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Basic Plan </th>
                <td mat-cell *matCellDef="let element"> {{element.basicPlan}} </td>
              </ng-container>
    
              <ng-container matColumnDef="premiumPlan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Premium Plan </th>
                <td mat-cell *matCellDef="let element"> {{element.premiumPlan}} </td>
              </ng-container>
              <ng-container matColumnDef="categories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.categories.category}} </td>
              </ng-container>
    
            <ng-container matColumnDef="action">&nbsp;
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let i=index">
                <mat-icon color="warn" aria-hidden="false" (click)="onDelete(element,i)">
                  delete</mat-icon>
                </td>
                </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
           <mat-paginator [pageSizeOptions]="[25]"></mat-paginator> 
        </div>
