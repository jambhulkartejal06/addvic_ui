<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="designation_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation Id</th>
          <td mat-cell *matCellDef="let element"> {{element.designation_id}} </td>
        </ng-container>                            
      
         <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
          <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
        </ng-container>
        <ng-container matColumnDef="batch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Name </th>
            <td mat-cell *matCellDef="let element"> {{element.batch}} </td>
          </ng-container>
          <ng-container matColumnDef="exam_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Id</th>
            <td mat-cell *matCellDef="let element"> {{element.exam_id}} </td>
          </ng-container>
         
          <ng-container matColumnDef="exam_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exam Name </th>
            <td mat-cell *matCellDef="let element"> {{element.exam_name}} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>
          <ng-container matColumnDef="passing_marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Passing Marks </th>
            <td mat-cell *matCellDef="let element"> {{element.passing_marks}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element ; let i=index">
              <mat-icon class="example-icon" color="primary" aria-hidden="false"
              aria-label="Example delete icon">
              visibility
              </mat-icon>&nbsp;&nbsp;
            </td>
          </ng-container>
        <ng-container matColumnDef="action">&nbsp;
          <th mat-header-cell *matHeaderCellDef>Action</th>

          <td mat-cell *matCellDef="let element ; let i=index">
            <!-- <mat-icon class="example-icon" color="primary" aria-hidden="false"
            aria-label="Example delete icon">list
            </mat-icon>&nbsp;&nbsp; -->
            <mat-icon class="material-icons" color="primary" aria-hidden="false">
              zoom_in
            </mat-icon>&nbsp;&nbsp;

                <mat-icon color="warn" aria-hidden="false" (click)="onDelete(element,i)">
                delete</mat-icon>&nbsp;&nbsp;
                <a routerLink='/update/exam/{{element.id}}'>
                <mat-icon aria-hidden="false">edit</mat-icon></a>
            </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
       <mat-paginator [pageSizeOptions]="[25]"></mat-paginator> 
    </div>
