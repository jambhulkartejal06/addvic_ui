<mat-card class="example-card">
    <mat-card-header class="text">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" #LoginForm="ngForm" autocomplete="off">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="studObj.username" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="studObj.password" name="password"  [type]="hide ? 'password' : 'text'" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                           
                        </mat-form-field>
                       
                    </td>
                   
                </tr>
                <tr>
                     <a (click)="openDialog()" style="color:#44a0a5">Forgot Password ?</a><br>
                    </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="outline" class="label-width">
                            <mat-label>User Type</mat-label>
                           
                            <mat-select>
                                <mat-option *ngFor="let name of moduleName" (click)="onModuleSelect(name)" [value]="name">
                                    {{name}}
                                </mat-option>
                            </mat-select>
                            </mat-form-field>
                            </td>
                        </tr>
            </table>
            <mat-card-actions>
                <button mat-flat-button type="submit" (click)="login(LoginForm)" color="primary">Login</button>

            </mat-card-actions>
        </form>
    </mat-card-content>
   
</mat-card>
