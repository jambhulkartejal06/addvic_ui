<div class="container">
    <div class="sliders">
        <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="3000"
        color="accent"
        maxWidth="auto"
        proportion="25"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.image"
          overlayColor="#00000040"
          [hideOverlay]="false"
        ></mat-carousel-slide>
      </mat-carousel>

            <div class="slider" *ngIf="current == i" @fade>
                <img class="img" [src]="img">
            </div>
        </ng-container> -->
    </div>
</div> 


    <mat-card class="example-card"> 
    <mat-card-header class="text">
    
<mat-card-title>Drop your contact details so we can contact you later</mat-card-title>
<mat-divider></mat-divider>
       </mat-card-header>
            <mat-card-content>
                <form class="example-form" #trainingForm="ngForm">
                    <table>
                                <tr>
                                    <td>
                                        <mat-form-field appearance="outline">
                                            <input matInput [(ngModel)]="trainingObj.fullName" name="fullName" placeholder="Enter FullName" required fxFlex>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field appearance="outline">
                                            <input matInput [(ngModel)]="trainingObj.email" placeholder="Enter Email" name="email" required fxFlex>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <mat-form-field appearance="outline">
                                            <input matInput [(ngModel)]="trainingObj.mobile" placeholder="Enter Mobile No." name="mobile" required fxFlex>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                <small>To preview the course details kindly select category list.</small>
                                <tr>
                                    <td>
                                        <mat-form-field appearance="outline">
                                            <mat-label>Category List</mat-label>
                                         <mat-select [formControl]="categoryList" multiple>
                                                <mat-option *ngFor="let cat of categories" (click)="selectCategory(cat)" [value]="cat.category">
                                                    {{cat.category}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </td>
                                </tr> 

                                    </table>
                                    <div *ngFor="let selectedCategory of selectedCategories; let i =index">
                                     <h4 class="cat-heading">{{selectedCategory.category}}</h4>
                                     <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
                                        <mat-card *ngFor="let course of dropdowncat[i]" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">

                                       <mat-card-header>
                                        <mat-checkbox value="{{course.courseName}}" (click)="selectCourse(course)" [checked]="false"></mat-checkbox>
                                        
                                       </mat-card-header>
                                      <div>
                                      <img [src]="course['encodedStringImage']" class="img-width">
                                      </div>
                                       <mat-card-content style="text-align: center !important;">
                                        <span>{{course.courseName}}</span>
                                        
                                                   
                                                  

                                                   
                
                                                   <div class="clear"></div>
                                                
                                                    
                                                      
                                       </mat-card-content>
                                        </mat-card>

                                        </div>
                                        <mat-divider class="divider">
                                            </mat-divider>
                                       </div>
                                       
                                       
<!-- old code -->
            
                                        

                                    <mat-card-actions>
                                        <button mat-flat-button (click)="send(trainingForm)" color="primary" type="submit">Request for a call back</button>
                                    </mat-card-actions>
                          </form>             
                                          </mat-card-content>
                                           </mat-card>
