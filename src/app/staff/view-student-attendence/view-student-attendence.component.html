<table class="example-full-width" cellspacing="0">
    <tr>
       <td>
           <mat-form-field appearance="outline">
               <mat-label>Courses</mat-label>
               <mat-select>
               <mat-option *ngFor="let course of courses" (click)="onCourseSelect(course)" [value]="course.course_id">
                 {{course.courseName}}
               </mat-option>
               </mat-select>
           </mat-form-field>
       </td>
    </tr> 
    <tr>
       <td>
           <mat-form-field appearance="outline">
           <mat-label>Batches</mat-label>
               <mat-select>
                     <mat-option *ngFor="let batch of batches" (click)="onBatchSelect(batch)" [value]="batch.batch_id">
                       {{batch.batch}}
                   </mat-option>
               </mat-select>
               </mat-form-field>
              </td>
             </tr>
             </table>
             
             <div class="mat-elevation-z8" *ngIf="studentList.length !== 0">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="user_id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>User_id</th>
                        <td mat-cell *matCellDef="let element">{{element.user_id}}</td>
                      </ng-container>  
                    <ng-container matColumnDef="fname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
                      <td mat-cell *matCellDef="let element">{{element.fname}}</td>
                    </ng-container>                            
                  
                     <ng-container matColumnDef="lname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
                      <td mat-cell *matCellDef="let element">{{element.lname}}</td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                        <td mat-cell *matCellDef="let element">{{element.date}}</td>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                        <td mat-cell *matCellDef="let element">{{element.status}}</td>
                      </ng-container>

                      <ng-container matColumnDef="detail">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
                        <td mat-cell *matCellDef="let element">{{element.detail}}</td>
                      </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[25]"></mat-paginator> 
                    </div>
