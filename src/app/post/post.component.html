<div class="content">
    <div class="container">
       <!-- <p *ngIf="posts.length>0">{{posts[posts.length-1]}}</p>  -->
      <ng-container class="row" *ngFor="let post of posts">
          <!-- <p *ngIf="!last"> {{post}}</p> -->
        <div class="blogpost">
          <h3><a href="/getpost/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
          <div>
            <i class="fa fa-user"></i> Author: <p>{{post.username}}</p>
          </div>
          <p [innerHTML]="post.content"></p>
          <div>
            <a mat-button href="/getpost/{{post.id}}" class="read-more">Read More</a>
          </div>
          <hr>
        </div>
        <hr>
      </ng-container>
    </div>
  </div>
